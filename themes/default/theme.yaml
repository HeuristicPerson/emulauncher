# Main configuration of the theme
window:
  width:  1920
  height: 1080

header:
  # ROM ps_name
  title:
    color:    [255, 255, 255, 128]
    position: [960, 900]
    align:    ["center", "center"]
    size:     16
    font:     Emulogic
    width:    960

  # ROM full ps_name
  subtitle:
    color:    [255, 255, 255, 128]
    position: [960, 950]
    align:    ["center", "center"]
    size:     12
    font:     Emulogic
    width:    960


menu:
  # Style of the title of the menu
  position: [960, 800]

  title:
    align:    ["center", "center"]
    position: [0, 0]
    color:    [255, 0, 0, 255]
    size:     14
    font:     Emulogic
    width:    200

  # Style of menu options
  option:
    align:        ["center", "center"]
    color:        [107, 186, 148, 255]
    color_active: [255, 255, 255, 255]
    font:         Emulogic
    position:     [0, -16]
    size:         12
    vert_spacing: 48


#======================================================================================================================#
# Progress bar (will be used during the installation and patching of games                                             #
#======================================================================================================================#
progress_bar:
  background:     [0, 0, 0, 255]        # Background color for the progress screen.

  bar:
    color:        [214, 214, 214, 255]  # Color of the bar (the same for the border and the bar)
    border_width: 4                     # Width of the border around the bar in pixels
    width:        800                   # Width of the solid progress bar
    height:       24                    # Height of the solid progress bar
    position:     [960, 300]            # Position of the progress bar
    anchor:       [400, 12]             # Grab position of the progress bar

  message:
    color:        [255, 255, 255, 128]
    position:     [960, 950]
    align:        ['right', 'bottom']
    size:         12
    font:         Emulogic

# Status block with information about current options:
status_block:
  # background: (255, 255, 255, 255)
  position: [480, 340]
  vert_spacing: 40
  #size: (400, 100)

  field:
    align: ['right', 'center']
    color: [200, 200, 200, 255]
    font: Emulogic
    size: 10
    position: [140, 100]  # With respect to the position of the block

  value:
    align: ['left', 'center']
    color: [ 164, 164, 48, 255 ]
    color_alt: [200, 200, 200, 128]
    font: Emulogic
    size: 10
    position: [160, 100]  # With respect to the position of the block

